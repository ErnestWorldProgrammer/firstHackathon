<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EcoMen</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/core.css">
</head>
<body>
<div class="main">
    <div class="menu">
        <div class="EcoMen">
            <p>EcoMen</p>
        </div>
        <button class="city">
            <img src="images/buildings.png" alt="city">
            BISHKEK CITY
        </button>
        <button class="tree">
            <img src="images/sprout.png" alt="tree">
            <span id="tree_counter">0</span>
        </button>
        <button class="garbages">
            <img src="images/waste-bin.png" alt="garbages">
            <span id="garbage-counter">0</span>
        </button>
        <button class="recycling">
            <img src="images/dollar.png" alt="recycle">
            <span id="recycling-counter">0</span>
        </button>
    </div>
    <div class="cleanAndBin">
        <div class="cleanup">
            <div class="ball"><img src="images/apple.png" alt="cleanApple"></div>
            <div class="ball"><img src="images/stink.png" alt="stink"></div>
            <div class="ball"><img src="images/garbage.png" alt="garbage"></div>
            <div class="ball"><img src="images/banana.png" alt="banana"></div>
            <div class="ball"><img src="images/fuu.png" alt="garbage"></div>
            <div class="ball"><img src="images/garbage-bag.png" alt="garbage bag"></div>
            <div class="ball"><img src="images/landfill.png" alt="landfill"></div>
            <div class="ball"><img src="images/stink.png" alt="garbage bag"></div>
            <div class="ball"><img src="images/blackrecycle-bag.png" alt="bag"></div>
        </div>
        <div class="bin">
            <img src="images/recycle-bin.png" alt="bin">
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
